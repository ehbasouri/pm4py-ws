<h2 mat-dialog-title>End Activities Filter</h2>
<mat-dialog-content class="mat-typography">
  <table>
    <tr *ngFor="let ea of endActivities">
      <td>
        <input type="checkbox" (click)="addRemoveSa(ea[0])">
      </td>
      <td>
        {{ea[0]}}
      </td>
      <td>
        {{ea[1]}}
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
