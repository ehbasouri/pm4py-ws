<h2 mat-dialog-title>Variants filter</h2>
<mat-dialog-content class="mat-typography">
  <table>
    <tr *ngFor="let ea of variants">
      <td>
        <input type="checkbox" (click)="addRemoveVariant(ea['variant'])">
      </td>
      <td>
        {{ea["variant"]}}
      </td>
      <td>
        {{ea["count"]}}
      </td>
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
