<h2 mat-dialog-title>Start Activities Filter</h2>
<mat-dialog-content class="mat-typography">
<table>
  <tr *ngFor="let sa of startActivities">
    <td>
      <input type="checkbox" (click)="addRemoveSa(sa[0])">
    </td>
    <td>
      {{sa[0]}}
    </td>
    <td>
      {{sa[1]}}
    </td>
  </tr>
</table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="applyFilter()">Apply</button>
</mat-dialog-actions>
